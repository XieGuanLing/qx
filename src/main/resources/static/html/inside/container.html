    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>superWorld</title>
    <link rel="stylesheet" href="css/layout.css" type="text/css"/>
    <link rel="stylesheet" href="css/inside.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="js/jui/css/jquery-ui-1.10.3.custom.min.css">

    <script src="js/common/msg.js"></script>
    <script src="js/common/utils.js"></script>
    <script src="js/common/dialogUtils.js"></script>
    <script src="js/common/moment.min.js"></script>
    <link rel="stylesheet" href="js/common/angular-datepicker.min.css">
    <script src="js/common/angular-datepicker.min.js"></script>

    <script src="js/app/filters.js"></script>
    <script src="js/app/services-base.js"></script>
    <script src="js/app/services-data-transform.js"></script>
    <script src="js/app/controllers-data-transform.js"></script>
    <script src="js/app/s.moment.js"></script>
    <script src="js/app/c.ad.js"></script>

    <script src="js/app/app.js"></script>
</head>
<body ng-controller="internal-content-ctrl">
<div class="top_bg">
    <div class="topLeft"><img src="images/logo.png" width="362" height="32" border="0"/></div>
    <div class="topRight">
        <ul id="top-right-navigate-ul">
            <li>
                <a class="navigate item01">公众号</a>
                <ul class="topRight-ul">
                    <li ng-show="hasAuthCode('3')"><a ui-sref="wechat-template">模板</a></li>
                    <li ng-show="hasAuthCode('4')"><a ui-sref="wechat-menu">菜单</a></li>
                    <li ng-show="hasAuthCode('5')"><a ui-sref="internalUser">用户管理</a></li>
                    <li ng-show="hasAuthCode('6')"><a ui-sref="feature-enroll">车店开通</a></li>
                    <li ng-show="hasAuthCode('34')"><a ui-sref="chain-shop">连锁关系</a></li>
                </ul>
            </li>
            <li>
                <a class="navigate item02">数据</a>
                <ul class="topRight-ul02">
                    <li ng-show="hasAuthCode('7')"><a ui-sref="data-transform">数据导入</a></li>
                    <li ng-show="hasAuthCode('8')"><a ui-sref="data-export">数据导出</a></li>
                    <li ng-show="hasAuthCode('9')"><a ui-sref="companyClear">车店数据清除</a></li>
                    <li ng-show="hasAuthCode('9')"><a ui-sref="demand-list">需求清单</a></li>
                </ul>
            </li>
            <!--<li>-->
                <!--<a class="navigate item03" ui-sref="feedback"></a>-->
            <!--</li>-->
            <li>
                <a class="navigate item04" ui-sref="feedback">统计列表</a>
                <ul class="topRight-ul04">
                    <li ng-show="hasAuthCode('10')"><a ui-sref="feedback">反馈列表</a></li>
                    <li ng-show="hasAuthCode('11')"><a ui-sref="company-lakala">设置拉卡拉</a></li>
                    <li ng-show="hasAuthCode('12')"><a ui-sref="ads">广告设置</a></li>

                    <li ng-show="hasAuthCode('14')"><a ui-sref="exception-logs">错误日志</a></li>

                    <li ng-show="hasAuthCode('13')"><a ui-sref="role">权限设置</a></li>

                    <li ng-show="hasAuthCode('38')"><a ui-sref="apkUpdate">上传安卓apk</a></li>

                    <li ng-show="hasAuthCode('39')"><a ui-sref="page-setting">网页样式</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="nav_bg" ng-controller="navigation-ctrl">
    <div class="p_wel"><strong>{{realName}}</strong>
        <a ng-click="logout()">[退出登录]</a></div>
</div>
<div ui-view></div>
<!--<div id="footer"></div>-->

<div ng-include="'modal/tip-modal.html'"></div>
<div ng-include="'modal/editInsurancePassword-modal.html'"></div>


</body>
<script>
    $( document ).ready(function() {
        $('.item01').hover(
                function(){$('.topRight-ul').css('display','block')},function(){$('.topRight-ul').css('display','none')}
        );
        $('.topRight-ul').hover(
                function(){$('.topRight-ul').css('display','block');$('.item01').addClass('cur')},function(){$('.topRight-ul').css('display','none');$('.item01').removeClass('cur')}
        );
        $('.item04').hover(
                function(){$('.topRight-ul04').css('display','block')},function(){$('.topRight-ul04').css('display','none')}
        );
        $('.topRight-ul04').hover(
                function(){$('.topRight-ul04').css('display','block');$('.item04').addClass('cur')},function(){$('.topRight-ul04').css('display','none');$('.item04').removeClass('cur')}
        );
        $('.navigate').hover(
                function(){$(this).siblings('ul').css('display','block')},function(){$(this).siblings('ul').css('display','none')}
        )
        $('.topRight-ul02').hover(
                function(){$('.topRight-ul02').css('display','block');$('.item02').addClass('cur')},function(){$('.topRight-ul02').css('display','none');$('.item02').removeClass('cur')}
        );
    });

</script>
</html>
