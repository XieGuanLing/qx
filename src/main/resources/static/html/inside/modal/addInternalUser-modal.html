<!-- 新增员工 -->
<script type="text/ng-template" id="addInternalUser-modal.html" >
    <div class="modal-content addInternalUser-modal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
            <h4 class="modal-title" ng-hide="m.userId">新增员工</h4>
            <h4 class="modal-title" ng-show="m.userId">编辑员工</h4>
        </div>
        <div class="modal-body">
            <div class="form-inline">
                <div class="form-group">
                    <span>员工名称</span>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="m.realName">
                    </div>
                </div>
                <div class="form-group">
                    <span>手机号</span>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="m.phone">
                    </div>
                </div>
                <div class="form-group">
                    <span>邮箱</span>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="m.email">
                    </div>
                </div>
                <div class="form-group">
                    <span>密码</span>
                    <div class="form-group" ng-hide="m.userId">
                        <input type="text" class="form-control" ng-model="m.password">
                    </div>
                    <div class="form-group" ng-show="m.userId">
                        <input type="text" class="form-control" placeholder="不填密码默认不修改密码" ng-model="m.password">
                    </div>
                </div>
                <div class="form-group radio">
                    <span>性别</span>
                    <label>
                        <input type="radio" name="性别" ng-value="0" ng-model="m.gender"> 男
                    </label>
                    <label>
                        <input type="radio" name="性别" ng-value="1" ng-model="m.gender"> 女
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="text-align: center">
            <button type="button" class="btn-blue" ng-click="ok()">确定</button>
        </div>
    </div>
</script>
