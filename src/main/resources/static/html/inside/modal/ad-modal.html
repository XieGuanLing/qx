<!-- 修改金额 -->
<script type="text/ng-template" id="ad-modal.html" >
    <div class="modal-content ad-modal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
            <h4 class="modal-title">广告</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text"   ng-model="m.title" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分享文案</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text"  ng-model="m.shareText">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">展示时间(秒)</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text"  ng-model="m.showTime">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">详情链接</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text"  ng-model="m.detailURL">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">排序权重</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text"  ng-model="m.weight">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 form-label">启用</label>
                    <div class="col-sm-9">
                        <input  type="checkbox"  ng-model="m.active">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 form-label">渠道</label>
                    <div class="col-sm-5">
                        <select ng-model="m.sourceType"  class="form-control">
                            <option  value="0">普通</option>
                            <option  value="1">新概念</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 form-label">广告类别</label>
                    <div class="col-sm-5">
                        <select ng-model="m.adType"  class="form-control">
                            <option  value="1">闪屏</option>
                            <option  value="2">banner</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 form-label">图片</label>
                    <div class="col-sm-5">
                        <input id="fileupload" type="file" ngf-select="upload($file)"  name="images"  multiple>
                    </div>
                </div>
                <div class="img-show">
                    <img ng-src="{{m.imgURL}}" alt="">
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="ok()">确定</button>
        </div>
    </div>
</script>
