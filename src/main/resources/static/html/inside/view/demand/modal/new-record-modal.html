<script type="text/ng-template" id="new-record-modal.html">
    <div class="modal-content new-record-modal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
            <h4 class="modal-title">调研记录</h4>
        </div>
        <div class="modal-body">
            <header>
                <div class="form-inline">
                    <div class="form-group">
                        <label>车店编号：</label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>车店名称：</label>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label>车店类型：</label>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-inline">
                    <textarea class="form-control" placeholder="请输入调研内容"></textarea>
                </div>
            </header>
            <section class="section search-form">
                <div class="form-inline info-pic">
                    <ul>
                        <li>
                            <span></span>
                            <img src="" alt="">
                        </li>
                        <button class="add-pic">
                            <input type="file">添加图片
                        </button>
                    </ul>
                </div>
            </section>
        </div>
        <div class="modal-footer">
            <button class="btn-white" ng-click="cancel()">取消</button>
            <button type="button" class="btn-blue" ng-click="ok()">确定</button>
        </div>
    </div>
</script>
