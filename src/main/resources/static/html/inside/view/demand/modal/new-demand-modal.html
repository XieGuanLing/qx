<script type="text/ng-template" id="new-demand-modal.html">
    <div class="modal-content new-demand-modal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
            <h4 class="modal-title">新增需求</h4>
        </div>
        <div class="modal-body">
            <header>
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入车店名、编号">
                        <div class="carShop-list">
                            <ul>
                                <li>
                                    <div class="text-left">车店名</div>
                                    <div class="text-left">编号</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn-blue">查询</button>
                </div>
            </header>
            <section class="section search-form">
                <div class="form-inline">
                    <div class="form-group">
                        <label>车店编号：</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>车店名称：</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label>车店类型：</label>
                        <select class="form-control">
                            <option>维修厂</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>车店级别：</label>
                        <select class="form-control">
                            <option>A级</option>
                        </select>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label>提出人：</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>提出人职位：</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-inline">
                    <label>需求内容：</label>
                    <textarea class="form-control" placeholder="请输入需求内容"></textarea>
                </div>
                <div class="form-inline info-pic">
                    <ul>
                        <li>
                            <span></span>
                            <img src="" alt="">
                        </li>
                        <button class="add-pic">
                            <input type="file">添加图片
                        </button>
                    </ul>
                </div>
            </section>
        </div>
        <div class="modal-footer">
            <button class="btn-white" ng-click="cancel()">取消</button>
            <button type="button" class="btn-blue" ng-click="ok()">创建</button>
        </div>
    </div>
</script>
