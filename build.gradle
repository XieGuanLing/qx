group 'com.gl'
version '1.0-SNAPSHOT'



buildscript {
    repositories {
        maven { url "http://bridge.realscloud.com:12345/nexus/content/groups/public/" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE"
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.6"
//        Provides additional optional and provided dependency configurations for Gradle
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
        classpath "io.spring.gradle:dependency-management-plugin:0.6.0.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE"

    compile 'org.springframework.security:spring-security-web:4.2.3.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.2.3.RELEASE'

//    compile 'org.springframework.session:spring-session:1.3.1.RELEASE'

    compile 'org.apache.commons:commons-lang3:3.7'
}
